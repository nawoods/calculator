<!DOCTYPE html>

<html>
    <head>
        <title>NIKVO Four-Function Calculator(TM)</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-row row1">
                <div id="calculator-screen"></div>
            </div>
            <div class="calculator-row row2">
                <button id="button-plusminus">&pm;</button>
                <button id="button-squareroot">&radic;</button>
                <button id="button-percent">&percnt;</button>
                <button id="button-divide">&div;</button>
            </div>
            <div class="calculator-row row3">
                <button id="button-7">7</button>
                <button id="button-8">8</button>
                <button id="button-9">9</button>
                <button id="button-multiply">&times;</button>
            </div>
            <div class="calculator-row row4">
                <button id="button-4">4</button>
                <button id="button-5">5</button>
                <button id="button-6">6</button>
                <button id="button-subtract">-</button>
            </div>
            <div class="calculator-row row5">
                <button id="button-1">1</button>
                <button id="button-2">2</button>
                <button id="button-3">3</button>
                <button id="button-add">+</button>
            </div>
            <div class="calculator-row row6">
                <button id="button-clear">C</button>
                <button id="button-0">0</button>
                <button id="button-decimal">.</button>
                <button id="button-equals">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
